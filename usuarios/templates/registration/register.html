<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script>
        const synthesis = window.speechSynthesis;
        const campos = [
            ['Tipo de Persona', 'tipo', ''], 
            ['Identificación', 'identificacion', 'Ingrese su número de identificación. Solo se aceptan números. Diga dictado para dictar.'],
            ['Nombre', 'nombre', 'Ingrese su nombre. Separe con un espacio en caso de tener más de un nombre. Diga dictado para dictar.'],
            ['Apellido', 'apellido', 'Ingrese su apellido. Puede tener un máximo de dos apellidos. Separe con espacios. Diga dictado para dictar.'],
            ['Fecha de Nacimiento', 'fecha_nacimiento', 'Ingrese su fecha de nacimiento. Debe tener un mínimo de 18 años para poder registrarse.'],
            ['¿Es usted ciego?', 'ciego', 'Responda a la pregunta con un "sí" o un "no".'],
            ['Correo Electrónico', 'email', 'Ingrese su correo electrónico. Debe ser un correo electrónico válido.'],
            ['Contraseña', 'contraseña', 'Ingrese su contraseña secreta. Debe tener un mínimo de 8 caracteres.']
        ];
        let speaking = true, escribiendo = false, dictando = false, campo = 0;;
        const voice = synthesis.getVoices().filter(function (voice) {
            return voice.lang === 'es';
        })[2];
        const comandos = {
            "ayuda": "Indica todos los comandos con su descripción.",
            "iniciar sesión": "Llevar a la página de inicio de sesión",
            "crear nuevo usuario": "Permite crear un nuevo usuario con el formulario"
        };

        function formulario_p1(event){
            for (var i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal){
                   speech = event.results[i][0].transcript;
                   console.log(speech);
                    
                    if(campo === 0){
                        speech = speech.toLowerCase().replace("uno", "1").replace("dos", "2");
                    }

                    ["dictado", "teclado", "salir", "continuar", "editar", "listo", "1", "2"].forEach(comando => {
                      if(!speaking && speech.toLowerCase().includes(comando)){
                        console.log(comando);
                        switch (comando) {
                                case "salir":
                                    hablar("Usted ha dicho salir. Saliendo del formulario.");
                                    dictando = false;
                                    recognition.onresult = inicial;
                                break;

                                case "dictado":
                                    if([1,2,3,4,6].indexOf(campo) !== -1 && !dictando){
                                        hablar(`Usted ha dicho dictado. Deletree o dicte con claridad su ${campos[campo][0]}.`);
                                        escribiendo = true;
                                        dictando = true;
                                    }
                                    break;
                                
                                case "teclado":
                                    hablar(`Usted ha dicho teclado. Escriba su ${campos[campo][0]} y diga 'listo' al terminar.`);
                                    escribiendo = true;
                                    const input = document.getElementById('id_username');
                                    input.focus();
                                    break;

                                case "continuar":
                                    if(!escribiendo){
                                        campo++;
                                        if(campo < campos.length){
                                            const input2 = document.getElementById(campos[campo][1]);
                                            input2.focus();
                                            hablar(`Campo #${campo+1}: ${campos[campo][0]}. ${campos[campo][2]}. Diga listo una vez la haya ingresado.`);
                                            escribiendo = true;
                                        } else{
                                            campo = 0;
                                            $('form').submit();
                                        }
                                    }
                                    break;
                                
                                case "editar":
                                    if(campo >= 1){
                                        hablar(`Usted ha dicho 'editar'. Vuelva a escribir su ${campos[campo][0]}.`)
                                        $('#id_password').val("");
                                        const input2 = document.getElementById(campos[campo][1]);
                                        input2.focus();
                                        escribiendo = true;
                                    } else{
                                        hablar("Usted ha dicho 'editar'. Diga 'teclado' para escribir el campo con teclado, o diga 'dictado' para dictarlo.")
                                        $('#id_username').val("");
                                    }                                
                                    break;

                                case "listo":
                                    hablar("Usted ha escrito: " + $('#'+campos[campo][1]).val() + " Diga 'editar' para editar o 'continuar' para seguir con el siguiente campo.")
                                    escribiendo = false;
                                    dictando = false;
                                    break;
                                
                                case "1":
                                    if(campo === 0){
                                        hablar("Usted ha seleccionado la opción 'venezolano'. Si quiso decir extranjero, diga 2. Si quiere continuar, diga continuar.");
                                        $('#tipo').val("V");                                
                                    }
                                    break;
                                
                                case "2":
                                    if(campo === 0){
                                        hablar("Usted ha seleccionado la opción 'extranjero'. Si quiso decir venezolano, diga 1. Si quiere continuar, diga continuar.");
                                        $('#tipo').val("E");
                                    }
                                    break;                                    
                            }
                        }
                    });

                    if(dictando && campo === 1){
                        speech = speech.replace('uno','1').replace('dos','2').replace('tres','3').replace('cuatro','4')
                         .replace('cinco','5').replace('seis','6').replace('siete','7').replace('ocho','8')
                         .replace('nueve','9').replace('cero','0').replace('e','').replace('.','');
                        if(speech.is)
                        $('#'+campos[campo][1]).val($('#'+campos[campo][1]).val() + speech)
                    }
                }
            }
        }

        function inicial(event) {
            for (var i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal){
                   speech = event.results[i][0].transcript;
                   console.log(speech);
                   Object.keys(comandos).forEach(comando => {
                      if(!speaking && speech.toLowerCase().includes(comando)){
                        console.log(comando);
                        switch (comando) {
                            case "ayuda":
                                if ('speechSynthesis' in window) {
                                    const crear_utterance = () => {
                                        let x = "";
                                        Object.keys(comandos).forEach((comando) => x += "Comando " + comando + ": " + comandos[comando] + "..........");
                                        return x;
                                    };        
                                    
                                    hablar("Usted ha dicho ayuda. " + crear_utterance());
                                }
                            break;

                            case "iniciar sesión":
                                hablar("Usted ha dicho iniciar sesión. Redirigiendo.");
                                location.replace("/usuarios/login/");
                                break;
                            
                            case "crear nuevo usuario":
                                hablar("Usted ha dicho crear nuevo usuario. Diga 'salir' para salir del formulario. Formulario:");
                                hablar("Campo #1: Tipo de Persona. Diga 1 para venezolano. Diga 2 para extranjero.");
                                
                                recognition.onresult = formulario_p1;
                                break;
                        }
                      }    
                   });
                }
            }
        }

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.lang = "es-VE";
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = inicial;

        recognition.onerror = (event) => {
            console.log(event);
        }

        async function bienvenida(tipo = 0){
            if ('speechSynthesis' in window) {
                var utterance = undefined;
                
                if(tipo === 0)
                    utterance = new SpeechSynthesisUtterance('Justo ahora está en la pantalla de registro de usuario. Diga "ayuda" para obtener los comandos que puede utilizar en esta pantalla.');
                else
                    utterance = new SpeechSynthesisUtterance('El formulario que envió contiene errores: {% for error in errores %}{{forloop.counter}}: {{error}}. {% endfor %}.');
                
                utterance.voice = voice;
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                utterance.onend = () => {speaking = false};
                synthesis.speak(utterance);
                recognition.start();
                recognition.addEventListener('end', recognition.start);
            }
        }

        async function hablar(texto){
            if ('speechSynthesis' in window) {
                speaking = true;
                var utterance = new SpeechSynthesisUtterance(texto);
                utterance.voice = voice;
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                utterance.onend = () => {speaking = false};
                synthesis.speak(utterance);
            }
        }

        if({{errores|length}} === 0)
            bienvenida();
        else
            bienvenida(1);
    </script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    {% if errores %}
    <ul>
        {% for error in errores %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <h4>Datos Personales</h4>
        <label>Cédula de Identidad o RIF</label>
        <select name="tipo" id="tipo">
            <option value="V">V</option>
            <option value="E">E</option>
        </select>
        <input required type="number" max="999999999999" name="identificacion" id="identificacion"><br>

        <label>Nombre(s)</label>
        <input required type="text" name="nombre" id="nombre"><br>

        <label>Apellido(s)</label>
        <input required type="text" name="apellido" id="apellido"><br>

        <label>Fecha de Nacimiento</label>
        <input required type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br>

        <label>¿Es Usted Ciego?</label>
        <input type="checkbox" name="ciego" id="ciego"><br>

        <h4>Datos de Usuario</h4>
        <!-- Aquí deben haber 2 formularios: uno con solo contraseña y otro con "palabra de seguridad" y "número de seguridad" -->
        <label>Correo Electrónico</label>
        <input required type="email" name="email" id="email"><br>

        <label>Contraseña</label>
        <input required type="password" name="password" id="password"><br>

        <input required type="submit" value="Registrar">
        ¿Ya tiene cuenta? <a href="login/">Regresar</a>.
    </form>    
</body>
</html>
