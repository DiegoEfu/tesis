{% load pwa %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición del Perfil</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'estilos/perfil/perfilEditar.css' %}">
    <script>
        const synthesis = window.speechSynthesis;
        const campos = [
            ['Correo Electrónico', 'email', ''], 
            ['Número de Teléfono', 'numero_telefono', 'Escriba su número de teléfono o diga dictado para dictarlo.'],
        ];
        let speaking = false, escribiendo = false, dictando = false, campo = 0;
        let sectores_actuales = [];
        const voice = synthesis.getVoices().filter(function (voice) {
            return voice.lang === 'es';
        })[2];

        const comandos = {
            "ayuda": "Indica todos los comandos con su descripción.",
            "editar información": "Inicia el formulario de edición de información del perfil.",
            "leer pantalla": "Lee el contenido de la pantalla",
            "cerrar sesión": "Cierra la sesión actual",
            "consultar compras": "Permite consultar las compras realizadas por su persona",
            "consultar ventas": "Permite consultar las ventas de sus publicaciones",
            "consultar citas": "Permite consultar las citas que ha solicitado",
            "consultar publicaciones": "Permite consultar las publicaciones de sus inmuebles",
            "ver perfil": "Permite ver sus datos personales",  
            "desactivar comandos de voz": "Desactiva los comandos de voz"
        };

        function formulario_p1(event){
            for (var i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal && !speaking){
                   speech = event.results[i][0].transcript.replace("lista","listo").replace("Lista","listo");
                   speech = speech
                   console.log(speech);
                    
                    if(campo === 0)
                        speech = speech.toLowerCase().replace("uno", "1").replace("dos", "2");

                    ["dictado", "salir", "continuar", "editar", "listo"].forEach(comando => {
                      if(!speaking && speech.toLowerCase().includes(comando)){
                        console.log(comando);
                        switch (comando) {
                                case "salir":
                                    campo = 0;
                                    hablar("Usted ha dicho salir. Saliendo del formulario.");
                                    dictando = false;
                                    recognition.onresult = inicial;
                                break;

                                case "dictado":
                                    if(!dictando){
                                        hablar(`Usted ha dicho dictado. Deletree o dicte con claridad el ${campos[campo][0]}.`);

                                        escribiendo = true;
                                        dictando = true;
                                    }
                                    break;

                                case "continuar":
                                    if(!escribiendo){
                                        campo++;
                                        if(campo < campos.length){
                                            const input2 = document.getElementById(campos[campo][1]);
                                            input2.focus();
                                            hablar(`Campo #${campo+1}: ${campos[campo][0]}. ${campos[campo][2]}.`);
                                            hablar($('#'+campos[campo][1]).val() !== '' ? "Actualmente el valor del campo es: " + $('#'+campos[campo][1]).val() + ". Si quiere editarlo, diga listo y luego editar." : "Diga listo una vez la haya ingresado.");
                                            
                                            escribiendo = true;
                                        } else{
                                            campo = 0;
                                            $('form').submit();
                                        }
                                    }
                                    break;
                                
                                case "editar":
                                    if(campo >= 0 && !escribiendo){
                                        hablar(`Usted ha dicho 'editar'. Vuelva a escribir su ${campos[campo][0]}.`)
                                        $(`#${campos[campo][1]}`).val("");
                                        const input2 = document.getElementById(campos[campo][1]);
                                        input2.focus();
                                        escribiendo = true;
                                    }                               
                                    break;

                                case "listo":
                                    dictando = false;
                                    let id = `#${campos[campo][1]}`;
                                    
                                    if(campo === 0){
                                        let existe = false;
                                        $.ajax({
                                            url: "comprobar/correo",
                                            contentType: "application/json",
                                            dataType: "json",
                                            type: "GET",
                                            cache: true,
                                            async: false,
                                            data: {
                                                'email': $('#email').val()
                                            },
                                            success: (res) => {
                                                console.log(res);
                                                existe = res.existe;
                                            },
                                            error: (e) => console.log(e)
                                        });

                                        if(existe){
                                            hablar(`El correo electrónico ${$(id).val()} ya está registrado en la base de datos. Por favor, intente ingresando uno nuevo.`);
                                            $(id).val("");
                                            break;
                                        }

                                        if($(id).val().indexOf('@') === -1){
                                            hablar(`Usted ha escrito: ${$(id).val()}. El correo electrónico debe contener el símbolo: @. Vuelva a escribir o dictarlo.`);
                                            $(id).val("");
                                            break;
                                        } else if($(id).val().split("@").length !== 2) {
                                            hablar(`Usted ha escrito: ${$(id).val()}. El correo electrónico debe estar separado en dos partes por el símbolo @.`);
                                            $(id).val("");
                                            break;
                                        }
                                    } else if(campo === 1){
                                        let tlf = false;
                                        if(!/^[0-9]+$/.test($(id).val())){
                                            hablar("El número de teléfono debe ser enteramente numérico.");
                                            $(id).val("");
                                            break;
                                        }

                                        $.ajax({
                                            url: "comprobar/telefono",
                                            contentType: "application/json",
                                            dataType: "json",
                                            type: "GET",
                                            cache: true,
                                            async: false,
                                            data: {
                                                'numero_telefono': $('#numero_telefono').val()
                                            },
                                            success: (res) => {
                                                console.log(res);
                                                tlf = res.existe;
                                            },
                                            error: (e) => console.log(e)
                                        });

                                        if(tlf){
                                            hablar(`El número de teléfono ${$(id).val()} ya está registrado en la base de datos. Por favor, intente ingresando uno nuevo.`);
                                            $(id).val("");
                                            break;
                                        }
                                    }

                                    $(id).val($(id).val().trim().replace(/\s+/g,' '));
                                    hablar("Usted ha escrito: " + $('#'+campos[campo][1]).val() + " Diga 'editar' para editar o 'continuar' para seguir con el siguiente campo.")
                                    escribiendo = false;
                                    break;
                            }
                        }
                    });

                    console.log(dictando);
                    console.log(campo)

                    if(dictando && (campo === 0)){
                        if(speech.toLowerCase().indexOf("dictado") === -1)
                            $('#email').val( $('#email').val() + speech.toLowerCase().replace('arroba', '@').replace(/.$/g,"").replace(",","").replace("punto", ".").replace("listo","").replace("salir","").replace(/\s+/g, ""));
                    } else if(dictando && campo === 1){
                        if(/[0-9]+/g.test(speech.replaceAll(" ", "")))
                                $('#numero_telefono').val($('#numero_telefono').val() + speech.replaceAll(" ", ""));
                    }
                }
            }
        }

        function inicial(event) {
            for (var i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal){
                   speech = event.results[i][0].transcript.replace("lista","listo").replace("Lista","listo").replace(/[rR]egresar\sa[l]*\sinicio/g, "regresar inicio");;
                   console.log(speech);
                   if(localStorage.getItem('comandos') == '1')
                   Object.keys(comandos).forEach(comando => {
                      if(!speaking && speech.toLowerCase().includes(comando)){
                        console.log(comando);
                        switch (comando) {
                            case "desactivar comandos de voz":
                                localStorage.setItem('comandos', 0);
                                hablar("Se han desactivado los comandos de voz. Diga 'activar comandos de voz' para activarlos de nuevo'");
                                break;

                            case "editar información":
                                document.getElementById('email').focus();
                                let texto = "Usted ha dicho editar información. Campo #1 correo electrónico. Diga dictado para dictarlo, o escríbalo. Diga listo una vez haya finalizado.";
                                texto += document.getElementById('email').value  !== '' ? `Actualmente el campo tiene el valor: ${document.getElementById('email').value.toUpperCase()} Si quiere editarlo diga listo y luego editar.` : "";
                                hablar(texto);

                                recognition.onresult = formulario_p1;
                                break;

                            case "regresar inicio":
                                window.location.replace("/");
                                break;
                                
                            case "ayuda":
                                if ('speechSynthesis' in window) {
                                    const crear_utterance = () => {
                                        let x = "";
                                        Object.keys(comandos).forEach((comando) => x += "Comando " + comando + ": " + comandos[comando] + "..........");
                                        return x;
                                    };        
                                    
                                    hablar("Usted ha dicho ayuda. " + crear_utterance());
                                }
                            break;

                            // {% if request.user.is_authenticated %}
                            case "consultar compras":
                                hablar("Redirigiendo a la pantalla de compras.");
                                location.replace("/inmuebles/consultar/compras/");
                                break;

                            case "consultar ventas":
                                hablar("Redirigiendo a la pantalla de ventas.");
                                location.replace("/inmuebles/consultar/ventas/");
                                break;

                            case "consultar citas":
                                hablar("Redirigiendo a la pantalla de citas.");
                                location.replace("/inmuebles/consultar/citas/");
                                break;
                            
                            case "consultar publicaciones":
                                hablar("Redirigiendo a la pantalla de publicaciones.");
                                location.replace("/inmuebles/consultar/publicaciones/");
                                break;

                            case "cerrar sesión":
                                document.getElementById('cerrar_sesion').click();
                                break;

                            case "ver perfil":
                                window.location.replace('/usuarios/perfil/');
                                break;
                            // {%endif%}
                                                        
                            case "leer pantalla":
                                hablar(`Esta es la pantalla de consultas de compras. Usted ha realizado {{compras.count}} compras. La pantalla está dividida en las siguientes secciones:
                                    1. Barra de Navegación: Aquí se encuentran las opciones de navegación básicas.
                                    2. Sección de Formulario: Aquí se encuenta el formulario de creación de inmueble y todos sus campos, diga "crear inmueble" para iniciarlo por voz.
                                `);
                                break;
                        }
                      }    
                   });

                   if(!speaking && (localStorage.getItem('comandos') == '0' || !localStorage.getItem('comandos')) && speech.toLowerCase().includes('activar comandos de voz')){
                        bienvenida();
                        localStorage.setItem("comandos", 1);
                        break;
                   }
                }
            }
        }

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.lang = "es-VE";
        recognition.continuous = !window.navigator.userAgentData.mobile;
        recognition.interimResults = true;

        recognition.onresult = inicial;

        recognition.onerror = (event) => {
            console.log(event);
        }

        async function bienvenida(tipo = 0){
            if ('speechSynthesis' in window) {
                var utterance = undefined;
                
                if(tipo === 0)
                    utterance = new SpeechSynthesisUtterance('Justo ahora está en la pantalla de cambio de información del perfil. Diga "ayuda" para obtener los comandos que puede utilizar en esta pantalla.');
                else
                    utterance = new SpeechSynthesisUtterance('El formulario que envió contiene errores: {% for error in errores %}{{forloop.counter}}: {{error}}. {% endfor %}.');
                
               utterance.voice = voice;
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                recognition.onresult = inicial;
                utterance.onstart = () => {
                    speaking = true
                }
                utterance.onend = async (evt) => {
                    if(!speaking)
                        speaking = true
                    await new Promise(resolve => setTimeout(resolve, 500));
                    speaking = false, reporte = false;
                    recognition.start();
                    console.log("LISTO");
                };
                synthesis.speak(utterance);
            }
        }

        async function hablar(texto){
            if ('speechSynthesis' in window) {
                speaking = true;
                var utterance = new SpeechSynthesisUtterance(texto);
                utterance.voice = voice;
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                utterance.onstart = () => {
                    speaking = true
                }
                utterance.onend = async (evt) => {
                    if(!speaking)
                        speaking = true
                    await new Promise(resolve => setTimeout(resolve, 500));
                    speaking = false, reporte = false;
                    console.log("LISTO");
                };
                synthesis.speak(utterance);
            }
        }

        window.onbeforeunload = function () {
            if(!reporte){
                synthesis.cancel();
                recognition.stop();
            }
        }

        if(localStorage.getItem('comandos') == '1')
            if({{errores|length}} === 0)        
                bienvenida();
            else
                bienvenida(1);

        recognition.start();
        recognition.addEventListener('end', recognition.start);

        window.onbeforeunload = function () {
            synthesis.cancel();
            recognition.stop();
        }

        $(document).on('change', 'input', (e) => {
            e.target.value = e.target.value.trim();
        });
    </script>
</head>
