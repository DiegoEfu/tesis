{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobaci√≥n de Pago</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'estilos/inmuebles/formInmueblesEditar.css' %}">
</head>
{% include 'nav.html' %}
<body>
    <div class="contenedorFormularioInmueble">
        <div class="contenedorFormulario">
    <h2 class="tituloForm">Pago de {{pago.compra.inmueble.nombre}}</h2>
    <form method="post">
        {% csrf_token %}
        <label class="form-label">Cuenta</label>
        <input type="text" value="{{pago.cuenta}}" disabled class="form-control"> <br>

        <label class="form-label">Monto Pagado (BsD)</label>
        <input type="text" value="{{pago.monto}}" disabled class="form-control"> <br>

        <label class="form-label">Monto Pagado (USD)</label>
        <input type="text" value="{{pago.valor_dolar|floatformat:2}}" disabled class="form-control"> <br>

        <label class="form-label">Referencia</label>
        <input type="number" value="{{pago.referencia}}" disabled class="form-control"> <br>

        <label class="form-label">Comentarios</label>
        <textarea disabled name="comentarios" id="comentarios" cols="30" rows="10" class="form-control">{{pago.comentario}}</textarea> <br>

        <label for="comentario_cajero" class="form-label">Comentario Cajero</label>
        <textarea name="comentario_cajero" id="comentario_cajero" cols="30" rows="10" required class="form-control"></textarea> <br>

        <button type="submit" name="estado" value="A" class="btn btn-success">Aprobar</button>
        <button type="submit" name="estado" value="R" class="btn btn-success">Rechazar</button>
    </form>
    </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
