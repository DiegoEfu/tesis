    <title>Incaibo | Sin conexión</title>

    <script>
        const synthesis = window.speechSynthesis;
        let utterance = undefined;
        const voice = synthesis.getVoices().filter(function (voice) {
            return voice.lang === 'es';
        })[2];

        window.onbeforeunload = function () {
            synthesis.cancel();
        }

        function hablar(texto){
            if ('speechSynthesis' in window) {
                speaking = true;
                utterance = new SpeechSynthesisUtterance(texto);
                utterance.voice = voice;
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                synthesis.speak(utterance);
            }
        }
        
        hablar("Estimado usuario, justo ahora no tiene conexión a internet. Conéctese a internet y vuelva a intentar ingresar.");
        hablar("Atentamente, Inmuebles Incaibo.");
    </script>
